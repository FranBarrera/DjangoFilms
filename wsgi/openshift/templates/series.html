<h1>{{data_raw.name}}</h1>
<h2>{{data_raw.genres}}</h2>
<h2>{{data_raw.vote_average}}</h2>
<p>{{data_raw.overview}}</p>
<img src="https://image.tmdb.org/t/p/w185/{{data_raw.poster_path}}">


<h1> Temporadas </h1>
{% for data in data_raw.seasons %}

{% endfor %}
