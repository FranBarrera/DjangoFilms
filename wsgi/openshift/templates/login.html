<html>
<head>
    <title>DjangoFilms</title>
    <link rel="stylesheet" href="/static/media/css/style.css"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="//use.edgefonts.net/lato:n1,i1,n3,i3,n4,i4,n7,i7,n9,i9.js"></script>
    <script src="/static/media/js/core.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body id="login">
<div class="cover"></div>
<div class="login col-md-4 col-md-offset-4">
    {% block content %}

    {% if form.errors %}
    <p class="alert alert-danger">Sorry, that's not a valid username or password</p>
    {% endif %}
    <h1>DjangoFilms</h1>
    <form action="/check/" method="post">{% csrf_token %}
        <div class="form-group">
            <input type="text" name="username" value="" id="username" class="col-md-12" placeholder="Usuario">
        </div>
        <div class="form-group">
            <input type="password" name="password" value="" id="password" class="col-md-12" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <input type="submit" value="Iniciar sesión"/>
        </div>
        <input type="hidden" name="next" value="{{ next|escape }}"/>
        <a href="/register/">Registro</a>
    </form>

    {% endblock %}
</div>
</body>
</html>
