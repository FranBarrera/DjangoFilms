{% with tabtitle="Iniciar sesión" %}
{% include "header_nologin.html" %}
{% endwith %}
<div class="container">
    <div class="login col-md-4 col-md-offset-4">
        {% block content %}

        {% if form.errors %}
        <p class="alert alert-danger">Sorry, that's not a valid username or password</p>
        {% endif %}
        <h1>DjangoFilms</h1>

        <form action="/check/" method="post">{% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" value="" id="username" class="col-md-12" placeholder="Usuario">
            </div>
            <div class="form-group">
                <input type="password" name="password" value="" id="password" class="col-md-12"
                       placeholder="Contraseña">
            </div>
            <div class="form-group">
                <input type="submit" value="Iniciar sesión"/>
            </div>
            <input type="hidden" name="next" value="{{ next|escape }}"/>
            <a href="/register/">Registro</a>
        </form>

        {% endblock %}
    </div>
</div>
</body>
</html>
