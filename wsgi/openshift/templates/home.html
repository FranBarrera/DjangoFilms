{% include "header.html" %}
<div class="row">
    <div class="col-md-12">
        <h1>Pel√≠culas</h1>
        <hr>

        <div class="media-cards row">
            {% for data in data_raw_movies.results %}
            <div class="card col-md-2 col-sx-6 col-sm-4">
                <a href="/peliculas/{{data.id}}">
                    <div class="card-image">
                        <span class="nota">{{data.vote_average}} / 10</span>
                        <img src="https://image.tmdb.org/t/p/w185/{{data.poster_path}}">
                    </div>
                    <div class="card-title">
                        <span>{{data.title}}</span>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

        <h1>Series</h1>
        <hr>

        <div class="media-cards row">
            {% for data in data_raw_series.results %}
            <div class="card col-md-2 col-sx-6 col-sm-4">
                <a href="/series/{{data.id}}">
                    <div class="card-image">
                        <span class="nota">{{data.vote_average}} / 10</span>
                        <img src="https://image.tmdb.org/t/p/w185/{{data.poster_path}}">
                    </div>
                    <div class="card-title">
                        <span>{{data.name}}</span>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
