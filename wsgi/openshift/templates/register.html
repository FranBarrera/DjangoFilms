{% with tabtitle="Iniciar sesión" %}
{% include "header_nologin.html" %}
{% endwith %}

<div class="container">
    <div class="login col-md-4 col-md-offset-4">
        {% block content %}
        <h1>DjangoFilms</h1>

        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="username" value="" id="username" maxlength="30" class="col-md-12"
                       placeholder="Usuario">
                <small class="helptext">Máximo 30 caracteres. Letters, digits and @/./+/-/_ only.</small>
            </div>

            <div class="form-group">
                <input type="password" name="password1" value="" class="col-md-12" placeholder="Contraseña">
            </div>

            <div class="form-group">
                <input type="password" name="password2" value="" class="col-md-12" placeholder="Contraseña">
                <small class="helptext">Introduzca la misma contraseña.</small>
            </div>
            <div class="form-group">
                <input type="submit" value="Crear cuenta">
            </div>
            <input type="hidden" name="next" value="">
            <a href="/"><i class="fa fa-angle-left"></i> Iniciar sesión</a>
        </form>
        {% endblock %}
    </div>
</div>
</body>
</html>
